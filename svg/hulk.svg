<svg width="720" height="1080" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">


<rect id="hair"
	x="90" y="55"
	height="360"
	width="470"
	fill="black"
	rx="90"
	ry="90"
	stroke="black"
	stroke-width="15"
	/>
<rect id="face"
	x="100" y="70"
	height="500"
	width="450"
	fill="green"
	rx="90"
	ry="90"
	stroke="black"
	stroke-width="5"
	/>
<rect id="mouth"
	x="170"
	y="405"
	height="100"
	width="300"
	fill="#042E00"
	stroke="black"
	stroke-width="4"
	rx="30"
	ry="40"
	/>
<g id="teeth">
<rect id="white"
	x="191"
	y="410"
	height="30"
	width="259"
	stroke="black"
	stroke-width="5"
	fill="white"
	/>
<line id="black"
	x1="190"
	y1="425"
	x2="450"
	y2="425"
	stroke="black"
	stroke-width="30"
	stroke-dasharray="3,25.65"
	/>
</g>
<use xlink:href="#teeth" x="0" y="61"/>

<g id="eyes">
<circle id="eyebrows"
	cx="218"
	cy="270"
	stroke="black"
	stroke-width="12"
	fill="green"
	r="75"
	/>
<circle id="clipper"
	cx="212"
	cy="276"
	stroke="green"
	stroke-width="4"
	fill="green"
	r="77"
	/>
<circle id="pupils"
	cx="240"
	cy="260"
	r="50"
	fill="black"
	/>
<circle id="reflections"
	cx="240"
	cy="250"
	r="20"
	fill="white"
	/>
</g>
<use xlink:href="#eyes" transform="translate(640) scale(-1 1)" />

<g id="nose">
	<circle
		cx="290"
		cy="350"
		r="30"
		stroke="black"
		stroke-width="3"
		fill="green"
		/>
	<circle
		cx="290"
		cy="350"
		r="23"
		stroke="none"
		
		fill="black"
		/>
</g>
<use xlink:href="#nose" transform="translate(640) scale(-1 1)"/>
<polyline id="frown"
	stroke="black"
	stroke-width="4"
	stroke-linejoin="round"
	stroke-linecap="round"
	fill="none"
	points="269 327, 150 400, 150 500"
/>
<use xlink:href="#frown" transform="translate(640) scale(-1 1)"/>
<polyline id="hair_pattern"
	stroke="black"
	stroke-width="1"
	fill="black"
	stroke-linejoin="round"
	points="100 230, 140 160, 135 200, 198 145, 190 190, 250 140, 240 180, 300 130, 270 200, 350 140, 340 200, 400 140, 390 190, 460 130, 470 210, 510 120, 528 250, 548 210, 548 100, 505 70, 140 70, 104 100"
/>
<text x="113" y="625" style="font-family: sans-serif; font-size: 34pt;
stroke: none; fill: black;">The Incredible Hulk</text>
</svg>
